<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>커스텀 입력 빙고판</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
    }
    h2 {
        margin-top: 20px;
    }
    #bingo {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
        max-width: 500px;
        margin: 20px auto;
    }
    .cell {
        background: white;
        border: 2px solid #ccc;
        padding: 25px;
        font-size: 18px;
        cursor: pointer;
        user-select: none;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
    }
    .cell.marked {
        background: #4caf50;
        color: white;
        border-color: #388e3c;
        font-weight: bold;
    }
    #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2> 파스텍 종무식 빙고 이벤트</h2>
<p>칸을 클릭하여 내용을 입력하세요. 다시 누르면 체크됩니다.</p>

<div id="bingo"></div>

<button id="resetBtn">빙고 초기화</button>

<script>
    const bingo = document.getElementById("bingo");
    
    // 25칸 생성
    for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;

        // 칸 클릭 시 입력 또는 체크
        cell.addEventListener("click", function () {
            // 내용이 없으면 입력 팝업
            if (!this.textContent) {
                let input = prompt("이 칸에 넣을 내용을 입력하세요:");
                if (input !== null && input.trim() !== "") {
                    this.textContent = input.trim();
                }
            } 
            // 내용이 있으면 체크 / 해제
            else {
                this.classList.toggle("marked");
            }
        });

        bingo.appendChild(cell);
    }

   
    });
</script>

</body>
</html>
